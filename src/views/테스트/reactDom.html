<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="react-render"></div>

    <script type="text/babel">
      const Test = (props) => {
        const [state, setState] = React.useState(false);

        React.useEffect(() => {
          console.log("react Render");
          console.log(`props :`, props);
        }, []);

        React.useEffect(() => {
          console.log("state 변경");
        }, [state]);

        if (state) {
          return <div>state True</div>;
        }

        return (
          <div>
            <p>test Compoents {props.test}</p>
            <button
              onClick={() => {
                setState(true);
              }}
            >
              바꾸기
            </button>
          </div>
        );
      };
    </script>

    <script type="text/babel">
      const container = document.querySelector("#react-render");

      ReactDOM.createRoot(container).render(<Test test={"propsTests"} />); // 18버전 render
    </script>
  </body>
</html>
